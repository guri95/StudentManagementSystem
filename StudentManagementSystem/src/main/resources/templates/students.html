<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/students}">Student Management System</a>
				
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
					</ul>
						<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/students}">Teacher Management</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br>


	<div class = "container">

		

		<div class = "row">
			<h1> List Students </h1>
		</div>
		<div class = "row">
			<div class = "col-lg-3">
			
				<a  th:href="@{/student/new}"  class="btn btn-primary" role="button"> Add Student </a>
			
			</div>
		</div>
		<br>
		
		<table class="table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Student First Name </th>
					<th> Student Last Name </th>
					<th> Student Email </th>
					<th> Action </th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm"> Update </a>
						<a th:href = "@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"> Delete </a>
						
					</td>

				</tr>
			</tbody>
		</table>
		
	</div>
	


</body>
</html>
